<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Validations</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h4 class="mb-0">Search</h4>
                    </div>
                    <div class="card-body">
                        <form id="formSearchId" class="form" onsubmit="return searchValidator()">
                            <div class="form-group">
                                <input id="searchId" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                                <div class="invalid-feedback">The word must contain more than 3 characters.</div>    
                            </div>
                            <button type="submit" class="btn btn-info float-right" id="btnSearch">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h4 class="mb-0">Sign Up</h4>
                    </div>
                    <div class="card-body">
                        <form id="formSignUpId" class="form" onsubmit="return signUpValidator()">
                            <div class="form-group">
                                <label for="inputName">Username</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                <div class="invalid-feedback">Introduce a correct email.</div>   
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                <div class="invalid-feedback">Password must contain at least 8 characters and must contain at least one capital letter and one numeric character.</div>   
                            </div>
                            <div class="form-group">
                                <label for="inputConfirm">Confirm Password</label>
                                <input type="password" class="form-control" id="inputConfirm" placeholder="Confirm Password">
                                <div class="invalid-feedback">Password does not match.</div> 
                            </div>
                            <div class="form-group">
                                <label for="inputProvince">Province</label>
                                <select id="inputProvince" class="form-control" name="cc_exp_mo" size="0">
                                    <option value="01"></option>
                                    <option value="02">Barcelona</option>
                                    <option value="03">Girona</option>
                                    <option value="04">Lleida</option>
                                    <option value="05">Tarragona</option>
                                </select>
                            </div>                        
                            <div class="form-group">
                                <button type="submit" class="btn btn-info float-right">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h4 class="mb-0">Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="formLoginId" class="form" onsubmit="return loginValidator()">
                            <div class="form-group">
                                <label for="inputName2">Username</label>
                                <input type="text" class="form-control" name="inputName2" id="inputName2" placeholder="Username">
                                <div class="invalid-feedback">Please enter your username.</div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword2">Password</label>
                                <input type="password" class="form-control" id="inputPassword2" autocomplete="new-password" placeholder="Password">
                                <div class="invalid-feedback">Please enter your password.</div>
                            </div>
                            <div class="form-check small">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input"> <span>Remember me on this computer</span>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-info float-right" id="btnLogin">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>              
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/validation.js"></script>
</body>
</html>
